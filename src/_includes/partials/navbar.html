<div id="navbar" class="fixed z-50 w-full pt-6">
    <nav class="container flex flex-wrap items-center justify-center px-10 mx-auto lg:justify-between lg:px-0" x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="block px-2 ml-auto lg:hidden text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <img x-show="!isOpen" id="logo-img" src="/static/svg/airblocks_logo_white.svg" alt="logo">

        <div class="flex-grow w-full text-center md:bg-opacity-0 rounded-xl lg:flex lg:items-center lg:w-auto bg-other-navBlue" :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">

            {% if navigation.items %}

                <ul class="items-center justify-center flex-1 py-6 lg:pt-0 list-reset lg:flex">
                    {% for item in navigation.items %}
                        <li class="mr-3 nav__item">
                            <a @click="isOpen = false" class="inline-block px-4 py-2 font-bold no-underline text-xls text-primary-orange hover:text-indigo-500" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
</div>
