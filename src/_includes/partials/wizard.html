<section id="wizard" class="flex flex-row bg-primary-blue">
  <div class="flex flex-col w-3/4 m-auto h-3/4 p-auto">
    <div class="flex items-center pb-10 overflow-x-scroll hide-scroll-bar">
      <div class="flex mx-auto flex-nowrap">
        <div class="inline-block px-3">
          <div class="flex flex-col max-w-xs overflow-hidden transition-shadow duration-300 ease-in-out rounded-lg shadow-md w-60 h-60 hover:shadow-xl">
            <img class="self-center h-3/4" src="/static/img/fire.gif">
            <p class="pb-4 text-center place-self-end">Start-up</p>
          </div>
        </div>
        <div class="inline-block px-3">
          <div class="max-w-xs overflow-hidden transition-shadow duration-300 ease-in-out bg-white rounded-lg shadow-md w-60 h-60 hover:shadow-xl">
            <img class="self-center h-3/4" src="/static/img/fire.gif">
            <p>Growth</p>
          </div>
        </div>
        <div class="inline-block px-3">
          <div class="max-w-xs overflow-hidden transition-shadow duration-300 ease-in-out bg-white rounded-lg shadow-md w-60 h-60 hover:shadow-xl">
            <img class="self-center h-3/4" src="/static/img/fire.gif">
            <p>Absolute</p>
          </div>
        </div>
        <div class="inline-block px-3">
          <div class="max-w-xs overflow-hidden transition-shadow duration-300 ease-in-out bg-white rounded-lg shadow-md w-60 h-60 hover:shadow-xl">
            <img class="self-center h-3/4" src="/static/img/fire.gif">
            <p>Brand</p>
          </div>
      </div>
    </div>
  </div>
  
  <div class="w-full px-8 overflow-hidden transition-shadow duration-300 ease-in-out rounded-lg shadow-md h-1/2 hover:shadow-xl">
    <div x-data="chatBot()">
      <div class="flex flex-col items-center w-full mx-auto p:2 sm:p-6">
        <div id="messages" class="flex flex-col w-full h-48 p-3 space-y-4 overflow-auto scrolling-touch scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2">
            <template x-for="(message, key) in messages">
                <div>
                    <div class="flex items-end" :class="message.from=='bot'?'':'justify-end'">
                        <div class="flex flex-col max-w-lg mx-2 space-y-2 leading-tight text-md" :class="message.from=='bot'?'order-2 items-start':'order-1 items-end'">
                            <div>
                                <span class="inline-block px-4 py-3 rounded-xl text-primary-white" :class="message.from=='bot'?'rounded-bl-none bg-gray-100 text-gray-600':'rounded-br-none bg-blue-500 text-white'" x-html="message.text"></span>
                            </div>
                        </div>
                        <img :src="message.from=='bot'?'static/svg/patrick.svg':'static/svg/cloudavatars.svg'" alt="" class="w-12 h-12 rounded-full" :class="message.from=='bot'?'order-1':'order-2'">
                    </div>
                </div>
            </template>
            <div x-show="botTyping" style="display: none;">
                <div class="flex items-end">
                    <div class="flex flex-col items-start order-2 mx-2 space-y-2 leading-tight text-md">
                        <div><img src="https://support.signal.org/hc/article_attachments/360016877511/typing-animation-3x.gif" alt="..." class="w-16 ml-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full px-4 pt-4 mb-2 border-gray-200 sm:mb-0">
            <div class="relative flex pb-5">
                <input type="text" placeholder="Say something..." autocomplete="off" autofocus="true" @keydown.enter="updateChat($event.target)" class="w-full py-2 pl-5 pr-16 text-gray-600 placeholder-gray-600 bg-gray-100 border-2 border-gray-200 rounded-full text-md focus:outline-none focus:placeholder-gray-400 focus:border-blue-500" x-ref="input" />
                <div class="absolute inset-y-0 items-center hidden right-2 sm:flex">
                    <button type="button" class="inline-flex items-center justify-center w-8 h-8 text-white transition duration-200 ease-in-out bg-blue-500 rounded-full hover:bg-blue-600 focus:outline-none" @click.prevent="updateChat($refs.input)">
                        <i class="text-xl leading-none mdi mdi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>  
  </div>  
</section>
